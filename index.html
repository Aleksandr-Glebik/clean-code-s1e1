<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="./eisenhower-matrix.jpg" class="header-img" alt="photo-instruction">
      <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="centered-el">
      <p id="topSectionForAddingElementToList">
        <label for="new-task" class="new-task__label">Add Item</label>
        <div class="display-flex">
            <input id="new-task" class="input-text reset task" type="text">
            <button class="reset btn">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
        <ul class="list" id="incompleteTasks">
          <li class="list__item">
              <input type="checkbox" class="input-checkbox reset">
                <label class="label task">Pay Bills</label>
              <input type="text" class="input-text reset task">
                <button class="reset btn edit">Edit</button>
                <button class="reset btn delete">
                  <img src="./remove.svg" class="btn-img">
                </button>
          </li>
          <li class="list__item editMode">
              <input type="checkbox" class="input-checkbox reset">
                <label class="label task">Go Shopping</label>
              <input type="text" value="Go Shopping" class="input-text reset task">
                <button class="reset btn edit">Save</button>
                <button class="reset btn delete">
                  <img src="./remove.svg" class="btn-img" alt="close-icon">
                </button>
          </li>
        </ul>
        <h3>Completed</h3>
          <ul class="list" id="completed-tasks">
            <li class="list__item">
              <input type="checkbox" checked class="input-checkbox reset">
                <label class="label task">See the Doctor</label>
              <input type="text" class="input-text reset task">
                <button class="reset btn edit">Edit</button>
                <button class="reset btn delete">
                  <img src="./remove.svg" class="btn-img" alt="close-icon">
                </button>
            </li>
          </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
